<html>
  <head>
    <link rel="stylesheet" type="text/css" href="map-compare.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="lib/URI.js"></script>
    <script src="loader.js"></script>
    <script src="app.js"></script>
    <script src="diff.js"></script>
  </head>
  <body>
    <div id="global-controls-container">
      Center point (Lat,Long):<input id="center_lat" type="text" value="43.5" />,<input id="center_long" type="text" value="-80.5">
      <input type="file" id="diff_file_input" />
    </div>
    <div id="map-controls-container">
      <div class="map-controls" id="left-controls">
        <label>Left map tile URL <input id="left-map-url" type="text" value="http://mad-jmccarth-dev/~jmccarth/campus-map-demo/tiles/default/{z}/{x}/{y}.png" /></label>
        <input class='load-button' type="button" value="Load Tiles" onclick="loadLeftTiles()" />
      </div>
      <div class="map-controls" id="right-controls">
        <label>Right map tile URL <input id="right-map-url" type="text" value="http://mad-jmccarth-dev/~jmccarth/campus-map-demo/new-tiles/default/{z}/{x}/{y}.png" /></label>
        <input class='load-button' type="button" value="Load Tiles" onclick="loadRightTiles()" />
      </div>
    </div>
    <div id="maps-container">
        <div class="map-container" id="left-map">
        </div>
        <div class="map-container" id="right-map">
        </div>
    </div>
    <div id="diff-container">
      The following tiles do not match:
      <ul id="unmatched_tiles">
      </ul>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        initMaps();

        document.getElementById('diff_file_input').addEventListener('change',handleFileUpload);
      });
    </script>
  </body>
</html>
